<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Bento grid</title>
  </head>
  <body>
    <main class="bento-grid-container">
      <div class="bento-grid-item column-one">
        <div class="bento-grid-item--element create grid">Create</div>
        <div class="bento-grid-item--element content grid">Content</div>
      </div>

      <div class="bento-grid-item column-two">
        <div class="bento-grid-item--element media grid">Media</div>
        <div class="inside-element">
          <div class="bento-grid-item--element manage">Manage</div>
          <div class="bento-grid-item--element posting">Posting</div>
        </div>
      </div>

      <div class="bento-grid-item column-three">
        <div class="bento-grid-item--element schedule grid">Schedule</div>
      </div>

      <div class="bento-grid-item column-four">
        <div class="inside-element">
          <div class="bento-grid-item--element audience grid">Audience</div>
          <div class="bento-grid-item--element followers grid">Followers</div>
        </div>
      </div>
    </main>
  </body>
</html>
